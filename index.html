<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div id="title">
      <h1 id="main-title">Etch A Sketch</h1>
    </div>
    <div id="canvas">
      <div class="btns">
        <button id="reset">Reset</button>
        <button id="black">Black</button>
        <button id="RGB">RGB</button>
        <div id="picker">
          <p>Color Picker</p>
          <input type="color" id="color" />
        </div>
        <div class="slider-and-value">
          <p>Grid Size: <span class="value">16</span></p>
          <input type="range" min="2" max="100" value="16" id="slider" />
        </div>
      </div>
      <div class="grid"></div>
    </div>
    <footer>
      Made with ❤️ by:
      <a href="https://github.com/Balbader"
        ><img id="gh-logo" src="githublogo.png" alt="github logo" />Balbader</a
      >
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
