<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <h1 id="main-title">Etch A Sketch</h1>
    <div class="btns">
      <button id="reset">Reset</button>
      <button id="black">Black</button>
      <button id="RGB">RGB</button>
      <div class="color-and-prompt">
        <input type="color" id="color" />
        <p>Choose a color</p>
      </div>
      <div class="slider-and-value">
        <input type="range" min="2" max="100" value="16" id="slider" />
        <p class="value">16</p>
      </div>
    </div>
    <div class="grid"></div>
    <footer>
      Made with ❤️ by:
      <a href="https://github.com/Balbader"
        ><img id="gh-logo" src="githublogo.png" alt="github logo" />Balbader</a
      >
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
